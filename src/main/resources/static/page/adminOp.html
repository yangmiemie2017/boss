<div class="container contentBG">
	<div class="panel panel-default detail-table">
		<div class="panel-heading text-bold">
		    &nbsp;&nbsp;<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;User List
		</div>

		<div class="panel-body">
	        <div class="row">
	            <div class="col-xs-12 alert alert-warning" ng-if="errorData" ng-repeat="error in errorData | filter: {field : '_ErrorSummary'}">
	                {{error.message }}
	            </div>
	        </div>
	        <div class="row">
			<div class="listTable table-responsive">
				<table si-table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Selection.</th>
							<th sort-by="userName">User Name</th>
							<th>Email</th>
							<th>Status</th>
							<th sort-by="role">Role</th>
							<th sort-by="signature">Create Date</th>
						</tr>
					</thead>
					<tbody>
						<tr si-sortable ng-repeat="x in items">
							<td><input type="radio" name="opt" value="{{x.id}}" /></td>
							<td>{{x.userName}}</td>
							<td>{{x.email}}</td>
							<td>{{x.status}}</td>
							<td>{{x.role}}</td>
							<td>{{x.signature}}</td>

						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="text-center" colspan="9"><si-table-pagination
									limit="8" total="{{ params.total }}" offset="params.offset" /></td>
						</tr>
					</tfoot>
				</table>
			</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>

	<div class="form-group">
        <div class="col-sm-12 text-right list-btn">
            <button type="button" value="Update" class="btn btnStyle" ng-click="listUpdate()">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;Update
            </button>
            <button type="button" value="Detail" class="btn btnStyle" ng-click="listDetail()">
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>&nbsp;Detail
            </button>
            <button type="button" value="Cancel" class="btn btnStyle" ui-sref="app.home">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;Cancel
            </button>
        </div>
    </div>
	

	<div class="modal fade" id="alert" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">Reminder</h4>
				</div>
				<div class="modal-body">Please select a User</div>
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal"
						aria-hidden="true">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
